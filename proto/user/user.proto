syntax = "proto3";
package user;
option go_package = "github.com/p1ass/twirp-playground/generated/twirp";

import 'proto/common/date.proto';

service UserService {
  // GetUserは指定したIDのユーザーを取得する
  rpc GetUser(GetUserReq) returns (GetUserRes);
}

message GetUserReq {
  string id = 1; // ユーザーID
}

message GetUserRes {
  User user = 1;
}

// ユーザーを表すmessage
message User {
  string id = 1; // ユーザーID
  string name = 2; // 名前
  common.Date birthdate = 3; // 住所
}
